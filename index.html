<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Alko chinczyk</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="hidden">
        <form class="generatePlayer">
          <input type="text" id="inputPlayer" placeholder="Dodaj Gracza!" />
          <input type="submit" value="Submit" />
        </form>

        <button class="start">Start</button>
      </div>
      <div class="always__displayed">
        <div class="players__content">
          <div class="dice">
            <span>Wyrzucone oczka</span>
            <div class="roll">Dice</div>
          </div>
          <div class="players__list"></div>
        </div>
        <div class="board"></div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
